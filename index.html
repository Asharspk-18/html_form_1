<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form>
        <!-- First Section -->
        <fieldset>
            <legend>The First Section</legend>

            <!-- First Subsection -->
            <fieldset>
                <legend>The First Subsection</legend">
                <label>field1</label >
                <input type="text" name="field1_sub1" >
            </fieldset>

            <br>
            <label>field1</label>
            <input type="text" name="field1_main" >
        </fieldset>

        <br>

        <!-- Section II -->
        <fieldset>
            <legend>Section II</legend>

            <!-- Section II-A -->
            <fieldset>
                <legend>Section II-A</legend>
                <label>field1</label>
                <input type="text" name="field1_IIA">
            </fieldset>

            <br>

            <!-- Section II-B -->
            <fieldset>
                <legend>Section II-B</legend>
                <label>field1</label>
                <input type="text" name="field1_IIB">
            </fieldset>
        </fieldset>

        <br>
        <input type="submit" value="Go! Go! Go!">
    </form>
</body>
</html>
